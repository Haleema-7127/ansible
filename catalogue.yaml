- name: Install catalogue component
  hosts: catalogue
  become: yes
  tasks:
  - name: setup NPM source
    ansible.builtin.shell: "curl -sL https://rpm.nodesource.com/setup_lts.x | bash"

  - name: Install nodejs
    ansible.builtin.yum:
      name: nodejs
      state: installed

  - name: check roboshop exist or not
    ansible.builtin.command: id roboshop 
    register: out
    ignore_errors: true

  - when: out.rc !0
    name: create user roboshop
    become: yes  
    ansible.builtin.user:
      name: roboshop

  - name: check /app directory exist or not
    ansible.builtin.start:
      path: /app
    register: directory

  - name: print the directory status
    ansible.builtin.debug:
      msg: "output: {{directory}}"    


- name: Install mongodb component
  hosts: mongodb
  become: yes
  tasks:
  - name: copy mongo repo to yum.repos.d
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: install mongodb
    ansible.builtin.yum:
      name: mongodb-org
      state: installed
  - name: start and enable mongodb
    ansible.builtin.service:
      name: mongodb
      state: started
      enabled: yes
  - name: enable remote connections to mongodb
    ansible.builtin.replace:
      path: /etc/mongodb.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'
  - name: restart mongodb
    ansible.builtin.service:
      name: mongodb
      state: restarted                     
